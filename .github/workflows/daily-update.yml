name: 毎日自動更新bot

on:
  schedule:
    # 毎日午前0時（日本時間午前9時）に実行
    - cron: '0 15 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-strategy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
      
      - name: strategy.txtを更新
        run: |
          echo "更新しました：$(TZ=Asia/Tokyo date '+%Y年%m月%d日 %H:%M:%S')" >> strategy.txt
      
      - name: 変更をコミット
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add strategy.txt
          git commit -m "自動更新: $(TZ=Asia/Tokyo date '+%Y-%m-%d')" || echo "変更なし"
          git push
